<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magnet Mouse</title>

    <style>
        html, body {
            height: 100%;
        }

        .magnet {
            font-size: 1rem;
            padding: 1rem 2rem;
            cursor: pointer;
            border: none;
            background-color: #1577ee;
            color: #FFF;
            transition: all ease .3s;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .list {
            display: flex;
            gap: 2rem;
        }

        .magnet-cursor {
            background-color: pink;
            border-radius: 50%;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 15px;
            height: 15px;
            transition: all ease-out .15s;
            z-index: 1;
        }
    </style>

    <script src="Vec.js"></script>
    <script src="Magnet.js"></script>
</head>
<body>

    <div class="magnet-cursor"></div>
    <div class="list">
        <button class="magnet">Magnet Mouse</button>
        <button class="magnet">Magnet Mouse</button>
        <button class="magnet">Magnet Mouse</button>
        <button class="magnet">Magnet Mouse</button>
    </div>

    <script>
        new Magnet({
            el: document.querySelectorAll(".magnet"),
            follow: [ document.querySelector(".magnet-cursor") ],
        });
    </script>

</body>
</html>
