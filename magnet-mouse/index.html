<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magnet Mouse</title>

    <style>
        html, body {
            height: 100%;
        }

        .magnet {
            font-size: 1rem;
            padding: 1rem 2rem;
            cursor: pointer;
            border: none;
            background-color: #1577ee;
            color: #FFF;
            transition: all ease .5s;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .list {
            display: flex;
            gap: 2rem;
        }

        .magnet-cursor {
            background-color: #222;
            border-radius: 50%;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 15px;
            height: 15px;
            transition: transform ease-out .15s, width .5s, height .5s;
            z-index: 1;
        }

        .magnet-cursor.active {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: hue-rotate(120deg) brightness(1.5);
        }
    </style>

    <script src="Vec.js"></script>
    <script src="Magnet.js"></script>
</head>
<body>


    <div class="list">
        <button class="magnet">Magnet Mouse</button>
        <button class="magnet">Magnet Mouse</button>
        <button class="magnet">Magnet Mouse</button>
        <button class="magnet">Magnet Mouse</button>
    </div>
    <div class="magnet-cursor"></div>

    <script>
        new Magnet({
            el: ".magnet",
            follow: ".magnet-cursor",

            enter( el ) {
                this.config.follow.forEach( el => {
                    el.classList.add("active");
                });
            },

            leave() {
                this.config.follow.forEach( el => {
                    el.classList.remove("active");
                });
            }
        });
    </script>

</body>
</html>
