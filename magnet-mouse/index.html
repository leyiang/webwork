<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magnet Mouse</title>

    <style>
        html, body {
            height: 100%;
        }

        .magnet {
            font-size: 1rem;
            padding: 1.5rem 2rem;
            cursor: pointer;
            border: none;
            background-color: #1577ee;
            color: #FFF;
            transition: all ease .5s;
            border-radius: 10rem;
        }

        body {
            margin: 0;
        }

        .list {
            display: flex;
            gap: 2rem;
        }

        .magnet-cursor {
            background-color: #222;
            border-radius: 50%;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 15px;
            height: 15px;
            transition: all .5s, transform ease-out .15s;
            z-index: 1;
        }

        .magnet-cursor:nth-of-type(2) {
            transition: all .5s, transform ease-out .2s;
        }

        .magnet-cursor:nth-of-type(3) {
            transition: all .5s, transform ease-out .25s;
        }

        .magnet-cursor:nth-of-type(4) {
            transition: all .5s, transform ease-out .3s;
        }

        .magnet-cursor:nth-of-type(5) {
            transition: all .5s, transform ease-out .35s;
        }

        .magnet-cursor.active {
            transition: all .5s, transform ease-out .075s;
            box-sizing: border-box;
            border: 4px solid rgba(0, 0, 0, 1);
            background-color: transparent;
        }
    </style>

    <script src="Vec.js"></script>
    <script src="Magnet.js"></script>
</head>
<body>

    <div class="test" style="width: 10px; height: 4000px;"></div>

    <div class="list">
        <button class="magnet">Magnet Mouse</button>
        <button class="magnet">Magnet Mouse</button>
        <button class="magnet">Magnet Mouse</button>
        <button class="magnet">Magnet Mouse</button>
    </div>

    <div class="magnet-cursor"></div>
<!--    <div class="magnet-cursor"></div>-->
<!--    <div class="magnet-cursor"></div>-->
<!--    <div class="magnet-cursor"></div>-->
<!--    <div class="magnet-cursor"></div>-->

    <script>
        new Magnet({
            el: ".magnet",
            follow: ".magnet-cursor",

            enter( el ) {
                const rect = el.getBoundingClientRect();

                this.config.follow.forEach( follow => {
                    follow.classList.add("active");
                    follow.style.borderRadius = window.getComputedStyle( el )["borderRadius"];
                    follow.style.width = rect.width + "px";
                    follow.style.height = rect.height + "px";

                    follow.followEl = el;
                });
            },

            leave() {
                this.config.follow.forEach( follow  => {
                    follow.classList.remove("active");

                    follow.style.borderRadius = '';
                    follow.style.width = '';
                    follow.style.height = '';

                    follow.followEl = null;
                });
            }
        });
    </script>

</body>
</html>
